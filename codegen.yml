overwrite: true
schema: 'http://localhost:4000/'
documents: 'src/app/**/*.gql'
generates:
    src/generated/index.ts:
        plugins:
            - typescript
            - typescript-operations
            - typescript-react-query
        config:
            fetcher:
                endpoint: 'http://localhost:4000/'
                fetchParams:
                    headers:
                        Content-Type: 'application/json'